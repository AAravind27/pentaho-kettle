buildProperties:
  BUILD_PLAN_ID               : Wingman Orchestrator

  USE_MINION_MULTIBRANCH_JOBS : true
  MINION_SCAN_INTERVAL        : 10
  BUILD_RETRIES               : 3
  SHALLOW_CLONE               : false
  RUN_AUDIT                   : true
  RUN_SONARQUBE               : true

  BRANCH_DIRECTIVES           : clean install -Daudit
  PR_DIRECTIVES               : clean verify -amd -Daudit -P !assemblies

  JOB_ITEM_DEFAULTS           :
    dockerImage               : jenkins-build/maven-oracle-jdk-8
    scmBranch                 : master
    directives                : ${BRANCH_DIRECTIVES}

    prStatusLabel             : Wingman Build
    prReportStatus            : true
    prScan                    : true
    prMerge                   : true
    prDirectives              : ${PR_DIRECTIVES}
    prExecType                : AUTO


jobGroups:
  wingman:
    ###############################################
    ### reporting pull request status to github ###
    ###############################################

    - jobID: jenkins-shared-libraries
      scmUrl: https://github.com/pentaho/jenkins-shared-libraries.git
      prExecType: FORCE

    - jobID: data-exploration
      scmUrl: https://github.com/pentaho/pentaho-det.git

    - jobID: data-exploration-ee
      scmUrl: https://github.com/pentaho/pentaho-det-ee.git

    - jobID: analyzer-plugin
      scmUrl: https://github.com/pentaho/pentaho-analyzer.git

    - jobID: dataflow-manager
      scmUrl: https://github.com/pentaho/dataflow-manager.git

    - jobID: dashboards-next
      scmUrl: https://github.com/pentaho/dashboards-next.git

    - jobID: metaverse-plugin
      scmUrl: https://github.com/pentaho/pentaho-metaverse.git

    #####################################################
    ### scanning pulls requests, not reporting status ###
    #####################################################

    - jobID: pdi
      scmUrl: https://github.com/pentaho/pentaho-kettle.git
      prReportStatus: false

