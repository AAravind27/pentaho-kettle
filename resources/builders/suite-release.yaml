buildProperties:
  BUILD_PLAN_ID                  : Suite Release Build

  USE_MINION_JOBS                : true
  BUILD_RETRIES                  : 3

  # Maven
  MAVEN_DEFAULT_COMMAND_OPTIONS: -B -e
  MAVEN_DEFAULT_DIRECTIVES:
    build: clean install -DskipTests
    test: test

  MAVEN_PUBLIC_RELEASE_REPO_URL  : https://repo.orl.eng.hitachivantara.com/artifactory/pntpub-mvn-dev-orl/
  MAVEN_PRIVATE_RELEASE_REPO_URL : https://repo.orl.eng.hitachivantara.com/artifactory/pntprv-mvn-dev-orl/

  DOCKER_PUBLIC_PUSH_REPO        : pntpub-docker-dev-orl.repo.orl.eng.hitachivantara.com
  DOCKER_PRIVATE_PUSH_REPO       : pntprv-docker-dev-orl.repo.orl.eng.hitachivantara.com

  GENERIC_PRIVATE_REPO           : https://repo.orl.eng.hitachivantara.com/artifactory/pntprv-generic-dev-orl

  HELM_REPOSITORY_URL            : https://repo.orl.eng.hitachivantara.com/artifactory/lumadadataintegration-helm-dev-orl

  BUILD_VERSIONS_FILE: suite-release.versions

  ARCHIVING_PATH_GROUP_REGEX: '.*/target/(?:(windows|linux|mac|classes/ia/pentaho-update)(?!.*(dependencies)).*/)?'

  # Version based control properties
  RUN_STAGE_VERSION              : ${RUN_STAGE_BUILD}
  VERSION_MERGER_LOG_LEVEL       : WARN
  RELEASE_VERSION                : 9.5.2.0
  DEPLOYMENT_FOLDER              : 9.5.2.0
  RELEASE_MODE                   : true
  DEFAULT_BRANCH                 : 9.5
  SUITE_BUILD_RESOURCES_BRANCH   : 9.5.2.0
  SERVICEPACK_BRANCH             : 9.5
  JENKINS_FOLDER_NAME            : '9.5'

  JOB_ITEM_DEFAULTS:
    dockerImage : jenkins-build/maven/open-jdk/11
    scmBranch   : 9.5

  # We need to override this until this pipeline is the nightly
  BUILD_HOSTING_ROOT: /build2/artifacts/hosted

  # Tagging
  RUN_STAGE_TAG: true
  TAG_NAME: ${RELEASE_VERSION}-RC

  # Jenkins can timeout if a groovy method takes longer than 5 minutes (see
  # https://issues.jenkins-ci.org/browse/JENKINS-46507). For highly
  # parallel tasks like checkout, test, tagging, and archiving, reduce
  # to a reasonable size to reduce the risk of timeout failures.
  PARALLEL_SIZE_CHECKOUT: 15
  PARALLEL_SIZE_TEST    : 20
  PARALLEL_SIZE_TAG     : 20
  PARALLEL_SIZE_ARCHIVE : 10

  # Reports
  BUILD_ORDER_REPORT  : false

  # SP specific parameters
  PREVIOUS_RELEASE_VERSION       : ''
  SP_RELEASE_VERSION             : '202006'
  DO_AUTO_PATCH                  : false


