     - jobID           :  trigger-container-images-ee-pipeline
       scmUrl          :  https://github.com/pentaho/pentaho-container-images-ee.git
       buildFramework  :  DSL_SCRIPT
       script          :  |
                          { ->
                            script {
                              echo sh(script: 'env | sort', returnStdout: true)
                              echo sh(script: 'pwd', returnStdout: true)
                              echo sh(script: 'echo "DEPLOYMENT_FOLDER: ${DEPLOYMENT_FOLDER}"', returnStdout: true)
                              if [[ ${DEPLOYMENT_FOLDER} == *"QAT"* ]]; then
                                env.ENVIRONMENT="QAT"
                              else
                                env.ENVIRONMENT="RELEASE"
                              fi
                            }
                            withCredentials([string(credentialsId: '${SCM_API_TOKEN_CREDENTIALS_ID}', variable: 'GITHUB_TOKEN')]) {
                              def script2Run = """\
                                # dispatch the github workflow
                                curl -L \
                                  -X POST \
                                  -H 'Accept: application/vnd.github+json' \
                                  -H 'Authorization: Bearer ${GITHUB_TOKEN}'\
                                  -H 'X-GitHub-Api-Version: 2022-11-28' \
                                  https://api.github.com/repos/pentaho/pentaho-container-images-ee/actions/workflows/build-all-products.yaml/dispatches \
                                  -d '{ "ref":"${DEFAULT_BRANCH}", \
                                        "inputs":{ \
                                          "environment":"${env.ENVIRONMENT}", \
                                          "pentaho_release_version":"${RELEASE_VERSION}", \
                                          "pentaho_build_number":"${RELEASE_BUILD_NUMBER}", \
                                          "docker_private_push_repo":"${DOCKER_PRIVATE_PUSH_REPO}", \
                                          "generic_private_repo":"${GENERIC_PRIVATE_REPO}" \
                                        } \
                                      }'
                              """
                              def response = sh(script: script2Run, returnStdout: true).trim()
                              echo response
                            }
                          }
       testable        :  false

