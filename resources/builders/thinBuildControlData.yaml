# optional (unless used in your yaml data below) - can be overridden by upstream properties using the same name
buildProperties:
        BUILD_PLAN_ID       : Thin Build Data Test
        MAVEN_DEFAULT_DIRECTIVES       : clean install
        ANT_DEFAULT_DIRECTIVES         : clean-all resolve publish
        GRADLE_DEFAULT_DIRECTIVES      : -q

        SCM_HOST_ROOT       : git@github
        PENTAHO_SCM_ROOT    : git@github:pentaho
        WEBDETAILS_SCM_ROOT : git@github.com:webdetails
        DEFAULT_BRANCH      : master
        DEFAULT_MAVEN_GOALS : clean install
        DEFAULT_ANT_TARGETS : clean-all resolve publish


# required
jobGroups:

  1:
       # required
     - jobID             :  parent-poms
       # required
       scmUrl            :  ${PENTAHO_SCM_ROOT}/maven-parent-poms.git
       # optional (but strongly recommended) - defaults to master
       scmBranch         :  ${DEFAULT_BRANCH}
       # optional (but recommended) - if pom discovered maven assumed. If no pom discovered and build.xml is found, subfloor assumed
       buildFramework    :  maven
       # optional - defaults to none
       extraDirectives   : -DskipTests
       # optional - defaults to pom.xml for maven and build.xml for subfloor
       buildFile         :  pom.xml
       # optional - defaults to project root
       relativeDirectory :
       # optional: defaults to auto (one of: AUTO, FORCE, or NOOP)
       executionStyle    :  FORCE

  2:
     - jobID             :  database-model
       scmUrl            :  ${PENTAHO_SCM_ROOT}/pentaho-commons-database
       scmBranch         :  ${DEFAULT_BRANCH}
       relativeDirectory :  pentaho-database-model

     - jobID             :  license-ee
       scmUrl            :  ${SCM_HOST_ROOT}:pentaho/pentaho-ee-license.git
       scmBranch         :  ${DEFAULT_BRANCH}
       buildFramework    :  subfloor
       extraDirectives   :
       relativeDirectory :  pentaho-ee-license-core
  3:               
     - jobID             :  pdi-engine-ext
       scmUrl            :  ${PENTAHO_SCM_ROOT}/pentaho-kettle.git
       scmBranch         :  ${DEFAULT_BRANCH}
       relativeDirectory :  engine-ext
     
  4:         
     - jobID             :  cdf-plugin
       scmUrl            :  ${WEBDETAILS_SCM_ROOT}/cdf.git
       scmBranch         :  ${DEFAULT_BRANCH}

