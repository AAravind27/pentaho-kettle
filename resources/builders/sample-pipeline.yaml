# General properties - can be used to override defaults by using the same name
# see others you can override in resources/config/buildProperties.yaml
buildProperties:
  BUILD_PLAN_ID     : Sample Build

  JOB_ITEM_DEFAULTS :
    dockerImage     : jenkins-build/maven-oracle-jdk-8
    scmBranch       : master
    directives      : clean install

# Groups of items to work
jobGroups:

  100:
    - jobID     :  coding-standards
      scmUrl    :  https://github.com/pentaho/pentaho-coding-standards.git
      testable  :  false

    - jobID     :  archetypes
      scmUrl    :  https://github.com/pentaho/maven-project-archetypes.git
      testable  :  false

  200:
    - jobID     :  parent-poms
      scmUrl    :  https://github.com/pentaho/maven-parent-poms.git
      testable  :  false

  300:
    - jobID     :  application-launcher
      scmUrl    :  https://github.com/pentaho/pentaho-application-launcher.git

    - jobID     :  apache-vfs-browser
      scmUrl    :  https://github.com/pentaho/apache-vfs-browser.git