# optional (unless used in your yaml data below) - can be overridden by upstream properties using the same name
buildProperties:
        # global build control defaults -- see others you can override in resources/config/buildProperties.yaml
        # These are understood by the shared pipeline libraries:
        BUILD_PLAN_ID                  : Master Suite Build
        MAVEN_DEFAULT_DIRECTIVES       : clean
        MAVEN_DEFAULT_COMMAND_OPTIONS  : -B -e -q project-info-reports:dependencies -P spotbugs -Dspotbugs.failOnError=false -Dspotbugs.maxRank=5
        MAVEN_TEST_OPTS                : -DsurefireArgLine=-Xmx1g \verify -DrunITs -Daudit sonar:sonar@sonar_publish -Dsonar -Dsonar.branch=${DEFAULT_BRANCH} -Dsonar.host.url=http://sonar.pentaho.com:9000 -Dmaven.test.failure.ignore
        IGNORE_PIPELINE_FAILURE        : true
        JOB_ITEM_DEFAULTS              :
          archivable                   : false
        PARALLEL_UNIT_TESTS_CHUNKSIZE  : 110

