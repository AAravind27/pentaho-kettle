
<div id="repository-manager-file-details-container" class="container">

  <h1 id="repository-manager-file-details-header" class="text-center text-color-primary">
    {{::vm.detailsLabel}}
  </h1>

  <!-- Repository manager details file -->
  <div id="repository-manager-file-details-form" class="row justify-content-center align-items-center">
    <div class="col-xs-12 col-sm-12 col-md-12">
      <div class="form-group">
        <label for="repository-manager-file-details-form-displayName" class="text_left" >{{::vm.displayNameLabel}}</label><br>
        <input focus="300" type="text" size="50" name="username" id="repository-manager-file-details-form-displayName" class="form-control" ng-model="vm.connection.displayName" ng-keyup="vm.resetErrorMsg()">
      </div>

      <div class="form-group">
        <label for="repository-manager-file-details-form-location" class="text_left">{{::vm.fileLocationLabel}}</label>
        <div class="input-group">
          <input id="repository-manager-file-details-form-location" class="form-control" type="text" ng-model="vm.connection.location" />
          <span class="input-group-btn">
            <button id="repository-manager-file-details-form-location-button-browse" class="btn btn-color-primary" ng-click="vm.browse()">
              <span>{{::vm.fileBrowseLabel}}</span>
            </button>
          </span>
        </div>
      </div>

      <div class="form-group text_left">
        <button id="repository-manager-file-details-form-button-doNotModify" class="detailsBtn inline" ng-class="{activate : vm.connection.doNotModify}" ng-click="vm.setDoNotModify(!vm.connection.doNotModify)">
          <div class="detailsBtnCheckmark" ng-show="vm.connection.doNotModify"></div>
        </button>
        <label for="repository-manager-file-details-form-button-doNotModify" class="inline margin_left_3">{{::vm.noModifyLabel}}</label>
      </div>

      <div class="form-group text_left">
        <button id="repository-manager-file-details-form-button-showHiddenFolder" class="detailsBtn inline"
                ng-class="{activate : vm.connection.showHiddenFolders}" ng-click="vm.setShowHiddenFolders(!vm.connection.showHiddenFolders)">
          <div class="detailsBtnCheckmark" ng-show="vm.connection.showHiddenFolders"></div>
        </button>
        <label for="repository-manager-file-details-form-button-showHiddenFolder" class="inline margin_left_3">{{::vm.showHiddenLabel}}</label>
      </div>

      <div class="form-group">
        <label for="repository-manager-file-details-form-description" class="text_left">{{::vm.descriptionLabel}}</label>
        <textarea id="repository-manager-file-details-form-description" class="block" rows="4" cols="50" ng-model="vm.connection.description"></textarea>
      </div>

      <div class="form-group text_left">
        <button id="repository-manager-file-details-form-button-isDefault" class="detailsBtn inline" ng-class="{activate : vm.connection.isDefault}" ng-click="vm.setDefaultConn(!vm.connection.isDefault)">
          <div class="detailsBtnCheckmark" ng-show="vm.connection.isDefault"></div>
        </button>
        <label for="repository-manager-file-details-form-button-isDefault" class="inline margin_left_3">{{::vm.launchLabel}}</label>
      </div>

    </div>
  </div>

  <!-- Repository manager file details Footer -->
  <div id="repository-manager-file-details-row-footer" class="row justify-content-center align-items-center">
    <div class="col-sm-12">
      <hr id="repository-manager-file-details-footer-separator"/>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6">
      <help></help>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 text-right">
      <button
              id="repository-manager-file-details-row-action-buttons-btnFinish"
              class="btn btn-color-primary"
              ng-disabled="!vm.canFinish()"
              ng-click="vm.finish()">
        <span> {{::vm.finishLabel}} </span>
      </button>
      <button
              id="repository-manager-file-details-row-action-buttons-btnBack"
              class="btn btn-outline-color-secondary"
              ng-click="vm.back()">
        <span> {{::vm.backLabel}} </span>
      </button>
    </div>
  </div>
</div>
