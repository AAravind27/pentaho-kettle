<div id="login-repository-container" class="container">
  <error error="vm.errorMessage"></error>
  <h1 id="login-repository-header" class="text-center text-color-primary">
    {{::vm.connectHeader}}
  </h1>

  <div id="login-repository-row" class="row justify-content-center align-items-center">

    <div id="login-repository-column" class="col-md-12">

      <div id="login-repository-box" class="col-md-12">
        <form id="login-repository-form" class="form" ng-submit="vm.connect(vm.credentials)">

          <div class="form-group">
            <label for="login-repository-form-connection" >{{::vm.connectToLabel}}</label><br>
            <div ng-init="addToolTips()" id="login-repository-form-connection"
                 class="connection_name_label block text_left mightOverflow" style="margin-bottom:18px;">{{vm.connection.displayName}}
            </div>
          </div>

          <div class="form-group">
            <label for="login-repository-form-username" >{{::vm.usernameLabel}}</label><br>
            <input type="text" name="username" id="login-repository-form-username" class="form-control" ng-model="vm.credentials.username" ng-change="vm.resetErrorMsg()">
          </div>
          <div class="form-group">
            <label for="login-repository-form-password" >{{::vm.passwordLabel}}</label><br>
            <input type="password" name="password" id="login-repository-form-password" class="form-control" ng-model="vm.credentials.password" ng-change="vm.resetErrorMsg()">
          </div>
          <div class="form-group">
            <button id="login-repository-form-connect" name="submit" class="btn btn-color-primary btn-lg btn-block" value="submit" ng-disabled="!vm.canConnect()">
                <span> {{::vm.connectLabel}} </span>
            </button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
