
<div id="repository-manager-failure-container" class="container">

  <h1 id="repository-manager-failure-header" class="text-center text-color-primary">
    {{::vm.notConnectLabel}}
  </h1>

  <div id="repository-manager-failure-row-icon" class="row text-center">
    <div class="fail"></div>
  </div>

  <div id="repository-manager-failure-row-message" class="row text-center">
    <p>{{::vm.statusCreate}}</p>
  </div>

  <div id="repository-manager-failure-row-action-buttons" class="row text-center">

    <div class="col-xs-12 col-sm-12 col-md-12" >
      <div id="repository-manager-failure-row-action-buttons-question">{{::vm.questionLabel}}</div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12" ng-if="!vm.connection.connected" >
      <button
              id="repository-manager-failure-row-action-buttons-connectBtn"
              class="btn btn-color-primary btn-block"
              type="button"
              ng-click="vm.onChange()"
      >
        <span> {{::vm.changeSettings}} </span>
      </button>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12">
      <button
              id="repository-manager-failure-row-action-buttons-manageBtn"
              class="btn btn-outline-color-secondary btn-block"
              type="button"
              ng-click="vm.onManage()"
      >
        <span> {{::vm.manageConnections}} </span>
      </button>
    </div>
  </div>

  <!-- Repository manager failure Footer -->
  <div id="repository-manager-failure-row-footer" class="row justify-content-center align-items-center">
    <div class="col-sm-12">
      <hr id="repository-manager-database-details-footer-separator"/>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6">
      <help></help>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 text-right">
      <button
              id="repository-manager-database-details-row-action-buttons-btnFinish"
              class="btn btn-outline-color-secondary"
              ng-click="vm.onClose()">
        <span> {{::vm.finishLabel}} </span>
      </button>
    </div>
  </div>

</div>
